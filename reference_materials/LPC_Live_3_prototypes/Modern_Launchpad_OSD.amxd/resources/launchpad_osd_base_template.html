<title>Launchpad OSD Base Template</title>
<style>
:root{
  --border:#4b4b4b;
  --shadow: rgba(0,0,0,.35);

  --pad:#707070;
  --pad2:#5f5f5f;

  --red:#d94b3d;
  --red2:#b53a30;

  --amber:#f0a443;
  --amber2:#c8842f;

  --green:#2dbf6e;
  --green2:#23995a;

  --text:#e8e8e8;
  --muted:#c8c8c8;
}
*{ box-sizing:border-box; }
body{
  margin:0;
  background:#1f1f1f;
  color:var(--text);
  font:14px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}
.wrap{
  width: 650px;
  margin: 0 auto;
  padding: 10px 10px 14px;
  background: linear-gradient(#3c3c3c, #2a2a2a);
  border: 1px solid #4a4a4a;
  border-radius: 4px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding: 4px 6px 10px;
}
.header h1{
  font-size: 18px;
  margin:0;
  font-weight:700;
}
.note{
  padding: 0 6px 10px;
  color: var(--muted);
  font-size: 13px;
}
.stage{
  display:inline-block;
  background: linear-gradient(#343434,#2a2a2a);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 14px;
  box-shadow: 0 10px 18px var(--shadow) inset;
}
.launchpad{
  display:grid;
  grid-template-columns: repeat(8, 56px) 56px; /* 8 top/grid cols + right-side col */
  grid-template-rows: 56px repeat(8, 56px);    /* top row + 8 grid rows */
  gap: 10px;
  align-items:center;
  justify-content:center;
}
.btn{
  width:56px;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding: 6px;
  user-select:none;
  color:#1e1e1e;
  font-weight: 700;
  letter-spacing: .2px;
  font-size: 12px;
  background: radial-gradient(circle at 35% 28%, var(--pad) 0%, var(--pad2) 62%, #4d4d4d 100%);
  box-shadow:
    0 1px 0 rgba(255,255,255,.10) inset,
    0 10px 18px rgba(0,0,0,.22) inset,
    0 2px 0 rgba(0,0,0,.25);
  position:relative;
}
.btn.circle{ border-radius: 999px; }
.btn.square{ border-radius: 6px; }
.btn.red{
  background: radial-gradient(circle at 35% 28%, var(--red) 0%, var(--red2) 60%, #7d2620 100%);
}
.btn.amber{
  background: radial-gradient(circle at 35% 28%, var(--amber) 0%, var(--amber2) 60%, #6a4616 100%);
}
.btn.green{
  background: radial-gradient(circle at 35% 28%, var(--green) 0%, var(--green2) 60%, #0f3d28 100%);
}
.label{ pointer-events:none; }
.spacer{
  width:56px;
  height:56px;
  opacity:0;
}

<script>
// Base API used by OSD glue.
// index scheme: top buttons: t0..t7; grid: g<row><col> (0-based); side: s0..s7
function setLabel(id, text){
  const el = document.getElementById(id);
  if(!el) return;
  const lab = el.querySelector('.label');
  if(lab) lab.textContent = text ?? '';
}
function setColor(id, color){
  // color: 'red' | 'amber' | 'green' | '' (default grey)
  const el = document.getElementById(id);
  if(!el) return;
  el.classList.remove('red','amber','green');
  if(color) el.classList.add(color);
}
function setCell(id, {label, color}={}){
  if(label !== undefined) setLabel(id,label);
  if(color !== undefined) setColor(id,color);
}
function applySnapshot(snapshot){
  // snapshot: { t:[{label,color}..8], g:[[..8]..8], s:[..8] }
  if(!snapshot) return;
  if(Array.isArray(snapshot.t)) snapshot.t.forEach((c,i)=>setCell(`t${i}`, c));
  if(Array.isArray(snapshot.g)) snapshot.g.forEach((row,r)=>row.forEach((c,i)=>setCell(`g${r}${i}`, c)));
  if(Array.isArray(snapshot.s)) snapshot.s.forEach((c,i)=>setCell(`s${i}`, c));
}
</script>
